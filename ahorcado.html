<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üéÆ Ahorcado Arcade üéÆ</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            background-image: url(https://wallpapersok.com/images/hd/retrowave-gaming-arcade-97unz1oy5qnkgpoa.jpg);
            background-size: cover;
            color: #ffcc00;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffcc00;
        }
        canvas {
            background-color: #000;
            border: 2px solid #ffcc00;
            margin-bottom: 20px;
        }
        .btn-custom {
            font-size: 14px;
            background-color: #ffcc00;
            color: #000;
            border: 2px solid #000;
            box-shadow: 3px 3px 0 #000;
        }
        .btn-custom:hover {
            background-color: #fff700;
        }
        #mensaje {
            font-size: 16px;
            margin-top: 10px;
            color: red;
        }
        #marcador, #vidas, #contador-palabras {
            font-size: 18px;
            margin-bottom: 15px;
        }
        #vidas { color: red; }
        #contador-palabras { color: cyan; }
        #letra {
            text-transform: uppercase;
            text-align: center;
            font-size: 20px;
        }
        @keyframes winAnimation {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        #winMessage {
            display: none;
            font-size: 30px;
            color: #00ff00;
            animation: winAnimation 1s infinite;
        }
        .footer{
            padding-top: 50px;
            /*position: fixed;*/
            left: 0;
            bottom: 0;
            width: 100%;


            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-3">üéÆ Ahorcado Arcade üéÆ</h1>
        <p id="marcador">Puntuaci√≥n: 0</p>
        <p id="vidas">Vidas: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
        <p id="contador-palabras">Palabras completadas: 0/10</p>

        <canvas id="canvas" width="200" height="200"></canvas>

        <p id="palabra-secreta"></p>
        <p id="letras-usadas">Letras erradas: </p>

        <div class="input-group mb-3">
            <input type="text" id="letra" class="form-control text-center" maxlength="1">
            <button class="btn btn-custom" onclick="intentarLetra()">Intentar</button>
        </div>

        <p id="mensaje"></p>

        <button class="btn btn-custom" onclick="reiniciarJuego()">üîÑ Reiniciar</button>

        <p id="winMessage">üéâ YOU WIN! üéâ</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const palabras = [
            "METALURGIA", "MINERIA", "ALEACION", "DUCTILIDAD", "MALEABILIDAD",
            "SOLDABILIDAD", "PLEGABILIDAD", "CONDUCTORES", "ALUMINIO", "HIERRO"
        ];
        let palabraActual = 0, palabra, oculta, letrasErradas, intentos, puntuacion, vidas;

        function cargarJuego() {
            puntuacion = 0;
            vidas = 3;
            palabraActual = 0;
            iniciarJuego();
            actualizarMarcador();
        }

        function actualizarMarcador() {
            document.getElementById("marcador").textContent = "Puntuaci√≥n: " + puntuacion;
            document.getElementById("vidas").innerHTML = "Vidas: " + "‚ù§Ô∏è".repeat(vidas);
            document.getElementById("contador-palabras").textContent = `Palabras completadas: ${palabraActual}/10`;
        }

        function iniciarJuego() {
            if (palabraActual >= 10) {
                document.getElementById("winMessage").style.display = "block";
                return;
            }

            palabra = palabras[palabraActual];
            oculta = "_".repeat(palabra.length).split("");
            letrasErradas = [];
            intentos = 6;

            document.getElementById("palabra-secreta").textContent = oculta.join(" ");
            document.getElementById("letras-usadas").textContent = "Letras erradas: ";
            document.getElementById("mensaje").textContent = "";
            document.getElementById("winMessage").style.display = "none";
            document.getElementById("letra").value = "";

            dibujarAhorcado(intentos);
        }

        function intentarLetra() {
            let letra = document.getElementById("letra").value.toUpperCase();
            document.getElementById("letra").value = "";

            if (!letra.match(/[A-Z]/) || letra.length !== 1) {
                alert("Ingresa una sola letra v√°lida");
                return;
            }

            if (palabra.includes(letra)) {
                palabra.split("").forEach((char, i) => {
                    if (char === letra) oculta[i] = letra;
                });
            } else {
                if (!letrasErradas.includes(letra)) {
                    letrasErradas.push(letra);
                    intentos--;
                }
            }

            document.getElementById("palabra-secreta").textContent = oculta.join(" ");
            document.getElementById("letras-usadas").textContent = "Letras erradas: " + letrasErradas.join(", ");
            dibujarAhorcado(intentos);

            if (!oculta.includes("_")) {
                puntuacion += 10;
                palabraActual++;
                actualizarMarcador();
                iniciarJuego();
            } else if (intentos === 0) {
                vidas--;
                if (vidas === 0) {
                    document.getElementById("mensaje").textContent = "üòû GAME OVER";
                    setTimeout(() => {
                        cargarJuego();
                    }, 2000);
                } else {
                    document.getElementById("mensaje").textContent = "Perdiste. La palabra era: " + palabra;
                    iniciarJuego();
                }
            }
        }

        function dibujarAhorcado(intentos) {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            if (intentos < 6) ctx.moveTo(50, 150), ctx.lineTo(150, 150);
            if (intentos < 5) ctx.moveTo(100, 150), ctx.lineTo(100, 50);
            if (intentos < 4) ctx.moveTo(100, 50), ctx.lineTo(140, 50);
            if (intentos < 3) ctx.moveTo(140, 50), ctx.lineTo(140, 70);
            if (intentos < 2) ctx.arc(140, 80, 10, 0, Math.PI * 2);
            if (intentos < 1) ctx.moveTo(140, 90), ctx.lineTo(140, 120);
            ctx.strokeStyle = "#ffcc00";
            ctx.stroke();
        }

        window.onload = cargarJuego;
    </script>
    <!-- Footer -->
    <footer class="footer">
        <p>üëæ Tecno Arcade - Segundo y Tercero de la ESO // RHV 2025</p>
    </footer>

</body>
</html>
