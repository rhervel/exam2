<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenido al Tecno-Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(https://i.pinimg.com/originals/d0/e0/e2/d0e0e259bf0aba4da742bedff1d4b8a5.gif);
            background-size: cover;
            color: #0ff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        .title {
            font-size: 3rem;
            text-transform: uppercase;
            color: #ffcc00;
            animation: flicker 1.5s infinite;
        }
        .intro-text {
            font-size: 1.2rem;
            color: #ff7700;
            margin-bottom: 30px;
        }
        .start-btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #ff7700;
            border: none;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 5px 0px #770000;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .start-btn:hover {
            background-color: #ffcc00;
            transform: translateY(-5px);
            box-shadow: 0px 10px 0px #ff7700;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .hidden {
            display: none;
        }
        @keyframes bounce {
    0% { transform: translateY(0); }
    25% { transform: translateY(-10px); }
    50% { transform: translateY(0); }
    75% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
}

.start-btn {
    animation: bounce 1s ease-in-out;
}

.btn{
    background-color: transparent;
    border-color: white;
}

    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">🎮 Bienvenido al Tecno-Quiz</h1>
        <p class="intro-text">¿Estás listo para poner a prueba tus conocimientos en tecnología y digitalización?</p>
        <button id="startButton" class="start-btn" onclick="startGame()">¡Jugar Ahora!</button>

    </div>
      <div class="container mt-5">
<audio id="miAudio" loop autoplay>
  <source src="retro-game-arcade-236133.mp3" type="audio/mp3">
</audio>

    <!-- Botón para reproducir el sonido -->
    <button class="btn btn-primary mt-3" onclick="document.getElementById('miAudio').play()">Reproducir sonido</button>
  </div>




    <script>
        function startGame() {
            // Redirige a la página del juego o muestra el juego si está en la misma página
            window.location.href = "exam.html"; // Asegúrate de que el archivo del juego se llama "juego.html"
        }
    </script>

</body>
</html>
